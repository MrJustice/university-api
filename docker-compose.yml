version: "3"

services:
  db:
    image: postgres
    env_file:
      - ./university/.env
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    restart: on-failure

  api:
    build: .
    command: >
      bash -c "python /usr/src/app/manage.py migrate &
      python /usr/src/app/manage.py generate_data &
      python /usr/src/app/manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
    env_file:
      - ./university/.env
    depends_on:
      - db